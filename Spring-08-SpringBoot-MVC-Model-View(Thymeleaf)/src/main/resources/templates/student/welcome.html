<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student's Welcome Page</title>
</head>
<body>
<h2>Welcome To Spring Class,</h2>
<h2 th:text="${name}"></h2>
<h2 th:text="${course}"></h2>
<h2 th:text="${subject}"></h2>
<h2 th:text="${studentId}"></h2>
<h2 th:text="${numbers}"></h2>
<h2 th:text="${numbers.get(4)}"></h2>
<h2 th:text="'Birthday:'+${birthday}"></h2>

<h2 th:text="'Name:'+${name}"></h2>
<h2 th:text="'Birthday:'+${birthday}"></h2>

<!--pojo-->

<h2 th:text="'Firstname:'+${student.getFirstName()}"></h2>
<h2 th:text="'Lastname:'+${student.lastName}"></h2>

<!--Link-->
<a th:href="@{https://cybertekschool.com}">Cybertek</a>
<a th:href="@{/student/register}">Register</a>

<!--SAdding parameters to link-->
<br>
<a th:href="@{/student/welcome(id = 3)}">Register</a>
<br>
<a th:href="@{/student/welcome(id = ${student.id})}">Link3</a>

<!--Iteration-->
<ul>
    <li th:each="number:${numbers}" th:text="${'number is '+number}"></li>
</ul>

<!--fragments-->
<div th:replace="fragments/footer :: cyFooter"></div>




</body>
</html>
