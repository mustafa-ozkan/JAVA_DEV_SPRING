<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student's Welcome Page</title>
</head>
<body>
<h2>Welcome To Spring Class,</h2>
<h2 th:text="${name}"></h2>
<h2 th:text="${course}"></h2>
<h2 th:text="${subject}"></h2>
<h2 th:text="${studentId}"></h2>
<h2 th:text="${numbers}"></h2>
<h2 th:text="${numbers.get(4)}"></h2>
<h2 th:text="'Birthday:'+${birthday}"></h2>
</body>
</html>
